apiVersion: apps/v1
kind: Deployment
metadata:
  name: agc-utils
  namespace: agc
  labels:
    app: agc-utils
spec:
  replicas: 1
  selector:
    matchLabels:
      app: agc-utils
  template:
    metadata:
      labels:
        app: agc-utils
    spec:
      initContainers:
        - name: init-image-dirs
          image: alpine:3.21
          command: ["mkdir", "-p", "/images/flag", "/images/warn"]
          volumeMounts:
            - name: images
              mountPath: /images

      containers:
        # ── Main application ────────────────────────────────────────────────
        - name: agc-utils
          image: ghcr.io/anime-gaming-cafe/agc-utils
          imagePullPolicy: Always
          ports:
            - name: web
              containerPort: 8085
          env:
            - name: ASPNETCORE_URLS
              value: "http://+:8085"
          volumeMounts:
            - name: config
              mountPath: /app/config.ini
              subPath: config.ini
            - name: transcripts
              mountPath: /app/data/tickets/transcripts
            - name: images
              mountPath: /app/data/images
          resources:
            requests:
              cpu:    250m
              memory: 512Mi
            limits:
              cpu:    1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8085
            initialDelaySeconds: 30
            periodSeconds: 30
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8085
            initialDelaySeconds: 15
            periodSeconds: 10

        # ── Apache sidecar – transcripts (ticketsystem.animegamingcafe.de) ──
        - name: apache-transcripts
          image: httpd:2.4-alpine
          ports:
            - name: transcripts
              containerPort: 80
          volumeMounts:
            - name: transcripts
              mountPath: /usr/local/apache2/htdocs/transcripts
              readOnly: true
            - name: apache-config
              mountPath: /usr/local/apache2/conf/httpd.conf
              subPath: httpd.conf
            - name: apache-config
              mountPath: /usr/local/apache2/htdocs/robots.txt
              subPath: robots.txt
          resources:
            requests:
              cpu:    50m
              memory: 64Mi
            limits:
              cpu:    200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /transcripts/
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /transcripts/
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10

        # ── Apache sidecar – images (i.agc-intern.com) ──────────────────────
        - name: apache-images
          image: httpd:2.4-alpine
          ports:
            - name: images
              containerPort: 81
          volumeMounts:
            - name: images
              mountPath: /usr/local/apache2/htdocs
              readOnly: true
            - name: apache-config
              mountPath: /usr/local/apache2/conf/httpd.conf
              subPath: httpd-images.conf
            # robots.txt must live outside htdocs because htdocs is a read-only PVC mount;
            # Apache serves it via Alias (see httpd-images.conf)
            - name: apache-config
              mountPath: /usr/local/apache2/robots.txt
              subPath: robots.txt
          resources:
            requests:
              cpu:    50m
              memory: 64Mi
            limits:
              cpu:    200m
              memory: 128Mi
          livenessProbe:
            httpGet:
              path: /
              port: 81
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 81
            initialDelaySeconds: 5
            periodSeconds: 10

      volumes:
        - name: config
          secret:
            secretName: agc-utils-config

        - name: transcripts
          persistentVolumeClaim:
            claimName: agc-transcripts

        - name: images
          persistentVolumeClaim:
            claimName: agc-images

        - name: apache-config
          configMap:
            name: agc-utils-apache
